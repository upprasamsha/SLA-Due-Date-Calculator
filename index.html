<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLA Due Date Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h1>SLA Due Date Calculator</h1>
  </div>
  <div class="container">
    <form id="slaCalculatorForm">
      <div class="form-group">
        <label for="businessStart">Start of Business Hours:</label>
        <input type="time" id="businessStart" name="businessStart" required>
      </div>
      <div class="form-group">
        <label for="businessEnd">End of Business Hours:</label>
        <input type="time" id="businessEnd" name="businessEnd" required>
      </div>
      <div class="form-group">
        <label for="responseTime">Hours to Response Time:</label>
        <input type="number" id="responseTime" name="responseTime" min="1" step="1" required>
      </div>
      <div class="form-group">
        <label for="ticketCreation">Ticket Creation Date and Time:</label>
        <input type="datetime-local" id="ticketCreation" name="ticketCreation" required>
      </div>
      <button type="submit">Calculate Due Date</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="slaCalculator.js"></script>
</body>
</html>
